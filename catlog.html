<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        nav {
            text-align: center;
            margin: 10px 0;
            padding: 10px 0;
            background-color: rgb(179, 167, 167);
            color: white;

        }

        h1 {
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .product-catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            background-color: white;
            width: 30%;
            margin-bottom: 20px;
            padding: 10px;

            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            color: #777;
            margin-bottom: 10px;
        }

        .product button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Product Catalog</h1>


    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="product-catalog">
            <div class="product">
                <img src="bgg5.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="bgg5.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="bgg5.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="bgg5.jpg" alt="Product 4">
                <h2>Product 4</h2>
                <p>$50.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="bgg5.jpg" alt="Product 5">
                <h2>Product 5</h2>
                <p>$60.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="bgg5.jpg" alt="Product 6">
                <h2>Product 6</h2>
                <p>$70.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>


</body>

</html>
